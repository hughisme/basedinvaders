<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>$INVADERS</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;      
            background-image: url('https://i.pinimg.com/originals/0d/86/78/0d867824d5a19b2f1eee7293e906a3ef.gif'); /* Replace with the actual path to your gif */
            background-repeat: repeat;
            background-position: left top, right bottom;
            background-size: 100px;
            z-index: -1; 
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: -1; /* Ensures this sits between the background and content */
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            background-color: rgba(0, 0, 0); /* Semi-transparent black background */
            border-radius: 10px; /* Optional: rounds the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: adds a subtle shadow */
            margin: auto; /* Centers the container */
            border-color: #ffffff;
            border-style:double;
            border-width: 4px;
        }
        .headline, .section-title {
            font-size: 2em;
            margin-bottom: 0.67em;
        }
        .description, .section-content {
            margin-bottom: 20px;
        }
        input[type="email"], button, img {
            margin-bottom: 20px;
        }
        input[type="email"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff15;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Press Start 2P", system-ui;

        }
        button:hover {
            opacity: 0.9;
            background-color: #19bf00;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #262626;
            color: rgb(0, 255, 47);
            text-align: center;
            padding: 10px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: small;
        }
        body {
            background-image: src="space.gif";
            background-repeat: repeat;
            background-position: left top, right bottom; /* Example positions */
        }
    </style>
</head>

</body>
</html>
